<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodBankProject</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #eddcd9;
      color: #333;
    }

    header {
      background: #f2ebe9;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
       margin: 0
       fontsize: 1.8rem;
    }

    .nav-buttons button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background-color: #013220;
      color: #f2ebe9;
      cursor: pointer;
      border-radius: 4px;
    }

    .hero {
      background: url("images/Table.jpg") center/cover no-repeat;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white; 
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .hero h2 {
      font-size: 3rem;
      background: rgba(0,0,0,0.4);
      padding: 20px;
    }

    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .product {
      border: 1px solid #f0f1;
      padding: 20px;
      width: 280px;
      text-align: center;
      border-radius: 8px;
    }

    .product img {
      width: 100%;
      border-radius: 4px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0 15px;
    }

    .product button {
      padding: 10px 16px;
      background: #333;
      color: #d88c9a;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .cart-status {
      margin-top: 40px;
      background: #264143;
      color:white;
      padding: 20px;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
    }

    .modal-content input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }

    .modal-content button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome</h1>
    <div class="nav-buttons">
      <button onclick="toggleModal('signinModal')">Sign In</button>
      <button onclick="toggleModal('signupModal')">Sign Up</button>
      <button onclick="location.href='cart.html'">Cart</button>
    </div>
  </header>

  <div class="hero">
    <h2>The Pantry</h2>
  </div>

  <div class="section">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="images/rice.jpg" alt="Product 1" />
        <h3>Rice</h3>
        <p>1lb bag</p>
        <button onclick="addToCart('Rice')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/oliveoil.jpg" alt="Product 2" />
        <h3>Olive Oil</h3>
        <p>16oz Bottle</p>
        <button onclick="addToCart('Vegetable Oil')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/butter.jpg" alt="Product 3" />
        <h3>Butter</h3>
        <p>16oz Carton</p>
        <button onclick="addToCart('Butter')">Add to Cart</button>
      </div>
    </div>

    <div style="text-align: center; margin-top: 40px;">
      <button onclick="location.href='products.html'" style="padding: 12px 20px; background-color: #333; color: #f2ebe9; border: none; border-radius: 4px; cursor: pointer;">
        View All Pantry Products
      </button>
    </div>

    <div class="cart-status" id="cartStatus">
      ðŸ›’ Your cart is empty.
    </div>
  </div>

  <!-- Sign In Modal -->
  <div class="modal" id="signinModal">
    <div class="modal-content">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button onclick="toggleModal('signinModal')">Submit</button>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button onclick="toggleModal('signupModal')">Register</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      updateCartStatus();
    }

    function updateCartStatus() {
      const cartDiv = document.getElementById('cartStatus');
      if (cart.length === 0) {
        cartDiv.innerText = 'ðŸ›’ Your cart is empty.';
        return;
      }
      const total = cart.reduce((sum, i) => sum + i.price, 0);
      const items = cart.map(i => `${i.item} ($${i.price})`).join(', ');
      cartDiv.innerText = `ðŸ›’ Cart: ${items}. Total: $${total}`;
    }

    function viewCart() {
      alert(cart.length ? cart.map(i => `${i.item} - $${i.price}`).join('\n') : 'Cart is empty.');
    }

    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    // Close modals on outside click
    window.onclick = function(event) {
      ['signinModal', 'signupModal'].forEach(id => {
        const modal = document.getElementById(id);
        if (event.target === modal) modal.style.display = 'none';
      });
    };
  </

</body>
</html>
